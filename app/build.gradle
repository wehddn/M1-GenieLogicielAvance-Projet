plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id 'com.diffplug.spotless' version '6.16.0'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'

    implementation 'net.sf.jung:jung-graph-impl:2.1.1'
    implementation 'net.sf.jung:jung-algorithms:2.1.1'
    implementation 'net.sf.jung:jung-visualization:2.1.1'
}

application {
    // Define the main class for the application.
    mainClass = 'hubertmap.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

javadoc {
    source = sourceSets.main.allJava
    destinationDir = reporting.file("javadoc")
    classpath = configurations.runtimeClasspath
}

spotless {
   java {
      target fileTree('.') {
            include '**/*.java'
            exclude '**/build/**', '**/build-*/**'
      }
      googleJavaFormat('1.15.0').aosp().reflowLongStrings()
      removeUnusedImports()
      trimTrailingWhitespace()
      endWithNewline()
   }
}

//Create javadoc and check comments every build and run
tasks.build.dependsOn javadoc
tasks.run.dependsOn javadoc

//Run Spotless evry build, run and test
tasks.build.dependsOn spotlessApply
tasks.run.dependsOn spotlessApply
tasks.test.dependsOn spotlessApply
